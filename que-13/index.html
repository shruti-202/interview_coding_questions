<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que-13</title>
  </head>
  <body>
    <h5>
      13. Create a password checker web application having 2 input sections that
      takes the password. If the value in both sections are equal then show the
      message Success on the screen and if not equal then show Passwords
      Mismatched on the click of a button (done using Vanilla JS on Repl)
    </h5>
    <input
      placeholder="Enter a password"
      id="user-password"
      autocomplete="off"
    />
    <input
      placeholder="Confirm password"
      id="confirm-password"
      autocomplete="off"
    />
    <button id="btn-check">Check</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
