<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que-9</title>
  </head>
  <body>
    <h5>
      9. Create a web app, where I input my name, and then I input a password. If
      the password contains the input name in it, show an error message
      "Password can't have name"
    </h5>
    <h2>Web App</h2>
    <input class="user-name" type="text" placeholder="Enter your name"/>
    <input class="user-password" type="password" placeholder="Enter your password"/>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
