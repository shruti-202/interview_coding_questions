  <body>
    <h5>
      5. Create a web app and render your name using any heading or paragraph
      tag. It should have a border of 1px around it. Create 2 buttons, '5px' and
      '10px' below your name. The width of border should change to 5px and 10px
      by clicking respective buttons.
    </h5>
    <div style="border: 2px solid black; width: 400px" id="info-content">
      <h1>Hello Shruti</h1>
      <p>You are amazing!</p>
    </div>
    <br />
    <button class="btn-five">5px</button>
    <button class="btn-ten">10px</button>

    <script src="app.js" type="text/javascript"></script>
  </body>
