<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ques-4</title>
  </head>
  <body>
    <h5>
      Create a password checker web app. If password is less than 10 characters
      then show an error to user otherwise show success.
    </h5>
    <h3>Password Checker App</h3>
    <input id="user-text" placeholder="Enter Your Password" type="password" />
    <button id="btn-submit">Submit</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
